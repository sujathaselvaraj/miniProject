<form [formGroup]="myform" (ngSubmit)="submit()">

    <div class="form-group">
        <label for="userName">User Name</label>
        <input formControlName="userName" id="userName" type="text" class="form-control" name="userName"
            placeholder="Enter your User Name">
        <div *ngIf="f.userName?.touched && f.userName?.invalid" class="alert alert-danger">
            <div *ngIf="f.userName.errors?.required">User Name is required.</div>
            <!-- <div *ngIf="f.userName.errors?.userName">Please, enter valid email address.</div> -->
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="password" class="form-control" name="password"
            placeholder="Enter your password">
        <div *ngIf="f.password?.touched && f.password?.invalid" class="alert alert-danger">
            <div *ngIf="f.password.errors?.required">Password is required.</div>
            <div *ngIf="f.password.errors?.password">Please, enter valid Password address.</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Login</button>


</form>
